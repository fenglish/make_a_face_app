<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAKE -A- FACE APP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
</head>
<body>

  <div class="title">
    MAKE<br>
    - A -<br>
    FACE
  </div>

  <div class="face">
    <div class="outline">
      <div class="eyes"></div>
      <div class="eye-balls"></div>
      <div class="mouth"></div>
      <div class="nose"></div>
    </div>
  </div>

  <div class="controls">

      <div class="category">FACE</div>
        <label for="outline-size">Size:&nbsp;</label>
        <input id="outline-size" type="range" name="outline-size" min="15" max="25" value="20" data-sizing="rem"><br>

        <label for="outline-color">Color:</label>
        <input id="outline-color" type="color" name="outline-color" value="#a3ff3f"><br><br>

      <div class="category">EYES</div>
        <label for="eyes-size">Size:&nbsp;</label>
        <input id="eyes-size" type="range" name="eyes" min="2" max="6" value="2" data-sizing="rem"><br>

        <label for="eyes-color">Color:</label>
        <input id="eyes-color" type="color" name="eyes-color" value="#ff0000"><br><br>

      <div class="category">NOSE</div>
        <label for="nose-size">Length:</label>
        <input id="nose-size" type="range" name="nose-length" min="5" max="15" value="6" data-sizing="rem"><br>

        <label for="nose-size">Width:&nbsp;&nbsp;</label>
        <input id="nose-size" type="range" name="nose-width" min="1" max="5" value="2" data-sizing="rem"><br>

        <label for="nose-color">Color:&nbsp;&nbsp;&nbsp;</label>
        <input id="nose-color" type="color" name="nose-color" value="#0000ff"><br><br>

      <div class="category">MOUTH</div>
        <label for="mouth-size">Size:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="mouth-size" type="range" name="mouth" min="5" max="15" value="5" data-sizing="rem"><br>

        <label for="mouth-position">Height:</label>
        <input id="mouth-position" type="range" name="mouth-position" min="5" max="20" value="10" data-sizing="rem"><br>

        <label for="mouth-color">Color:&nbsp;&nbsp;</label>
        <input id="mouth-color" type="color" name="mouth-color" value="#4C4C4C"><br>

  </div>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      if( this.name === "eyes" ){
        document.documentElement.style.setProperty('--eyes-margin-top', ( -this.value ) - 2 + ( this.value / 2 ) + suffix );
        document.documentElement.style.setProperty('--eyes-margin-left', ( -this.value ) - ( this.value / 2 ) + suffix );
        document.documentElement.style.setProperty('--eyes-distance', this.value * 2 + suffix );
        document.documentElement.style.setProperty('--eye-balls', this.value / 2 + suffix );
        document.documentElement.style.setProperty('--eye-balls-margin-top', ( -this.value ) - 2 + ( this.value / 2 ) + ( this.value / 4 ) + suffix );
        document.documentElement.style.setProperty('--eye-balls-margin-left', ( -this.value ) - ( this.value / 4 ) + suffix );
        document.documentElement.style.setProperty('--eye-balls-distance', this.value * 2 + suffix );
      }
      if( this.name === "mouth"){
        document.documentElement.style.setProperty('--mouth-height', this.value / 10 + suffix );
      }
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix );
    }
    inputs.forEach( function( element ){
      element.addEventListener('change', handleUpdate );
      element.addEventListener('mousemove', handleUpdate );
    });
  </script>

</body>
</html>
