<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play with Face APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="face">
    <div class="outline">
      <div class="eyes"></div>
      <div class="eye-balls"></div>
      <div class="nose"></div>
    </div>
  </div>

  <div class="controls">
    <label for="face-size">Face Size:</label><br>
    <input id="face-size" type="range" name="outline-size" min="15" max="25" value="20" data-sizing="rem"><br><br>
    <label for="skin-color">Skin Color:</label><br>
    <input id="skin-color" type="color" name="outline-color" value="#a3ff3f"><br><br>

    <label for="eyes-size">Eyes Size:</label><br>
    <input id="eyes-size" type="range" name="eyes" min="2" max="6" value="2" data-sizing="rem"><br><br>
    <label for="eyes-color">Eyes Color:</label><br>
    <input id="skin-color" type="color" name="eyes-color" value="#ff0000"><br><br>

    <label for="nose-size">Nose Length:</label><br>
    <input id="nose-size" type="range" name="nose-length" min="5" max="15" value="6" data-sizing="rem"><br><br>
    <label for="nose-size">Nose Width:</label><br>
    <input id="nose-size" type="range" name="nose-width" min="1" max="5" value="2" data-sizing="rem"><br><br>
    <label for="nose-color">Nose Color:</label><br>
    <input id="nose-color" type="color" name="nose-color" value="#0000ff"><br><br>
  </div>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      if( this.name === "eyes" ){
        document.documentElement.style.setProperty(`--${this.name}`+'-margin-top', -this.value-2+(this.value/2) + suffix );
        document.documentElement.style.setProperty(`--${this.name}`+'-margin-left', -this.value-(this.value/2) + suffix );
        document.documentElement.style.setProperty(`--${this.name}`+'-distance', this.value*2 + suffix );
        document.documentElement.style.setProperty('--eye-balls', this.value/2 + suffix );
        document.documentElement.style.setProperty('--eye-balls-margin-top', -this.value-2+(this.value/2)+(this.value/4) + suffix );
        document.documentElement.style.setProperty('--eye-balls-margin-left', -this.value-(this.value/4) + suffix );
        document.documentElement.style.setProperty('--eye-balls-distance', this.value*2 + suffix );
      }
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix );
    }
    inputs.forEach( function( element ){
      element.addEventListener('change', handleUpdate );
      element.addEventListener('mousemove', handleUpdate );
    });
  </script>

</body>
</html>
