<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play with Face APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="face">
    <div class="outline"></div>
  </div>
  <div class="controls">
    <label for="face-size">Face Size:</label><br>
    <input id="face-size" type="range" name="outline-size" min="15" max="25" value="20" data-sizing="rem">
    <label for="skin-color">Skin Color:</label><br>
    <input id="skin-color" type="color" name="outline-color" value="#a3ff3f">
  </div>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix );
      console.log(this.value)
    }
    inputs.forEach( function( element ){
      element.addEventListener('change', handleUpdate );
      element.addEventListener('mousemove', handleUpdate );
    });
  </script>

</body>
</html>
